name: Push Workflow

on: push

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Specify your desired Python version

      - name: Run Python script
        run: python time.py  # Replace 'your_script.py' with the name of your Python file
